[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"
format = '$symbol'

[[battery.display]]
threshold = 100
style = ' '

[character]
success_symbol = "[ﬦ](bold green)"
error_symbol = "[](bold red)"

[cmd_duration]
min_time = 500
show_milliseconds = true
format = "[⌚ $duration]($style)"

[directory]
format = "[$read_only]($read_only_style)[$path]($style) "
truncation_length = 3
truncate_to_repo = true

[directory.substitutions]
"C:/Development" = ""
"D:/Development" = ""

[docker_context]
format = "[$symbol $context](blue bold) "

[dotnet]
symbol = "NET "

[elixir]
disabled = true
format = "[$symbol$version \\(OTP $otp_version\\)]($style) "

[elm]
format = "[$symbol$version](cyan bold) "
disabled = true

[erlang]
disabled = true
format = "[$symbol$version](bold red) "

[gcloud]
format = "[$symbol$account(\\($region\\))]($style) "

[git_branch]
symbol = "🌴 "
format = "[$symbol$branch]($style) "

[git_commit]
format = "[\\($hash\\)]($style) "

# [git_state]
# format = "[\\($state( $progress_current of $progress_total)\\)]($style) "

[git_status]
format = "([\\[$all_status$ahead_behind\\]](bold white) )"
deleted = "[❌](bold red)"
renamed = "[💫](bold red)"
modified = "[✏](bold yellow)"
untracked = "[🆕](bold red)"
staged = "[✅](bold green)"
stashed = "[💰](bold gold)"
ahead = "[⇡${count}](bold cyan)"
diverged = "[⇕⇡${ahead_count}⇣${behind_count}](bold white)"
behind = "[⇣${count}](bold cyan)"
# show_sync_count = true

[golang]
disabled = true
format = "[$symbol$version]($style) "

[helm]
disabled = true
format = "[$symbol$version]($style) "

[hostname]
ssh_only = false
trim_at = "_"
format = "[$hostname](bold 141) "
# style = "bg:blue fg:bright-green"

[java]
disabled = true
format = "[$symbol$version]($style) "

[jobs]

