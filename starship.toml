"""

[battery]
# full_symbol = "🔋"
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""
empty_symbol = ""
format = "[$symbol]($style)"

[[battery.display]]
threshold = 100
style = 'bold 46'
discharging_symbol = ""
charging_symbol = ""

[[battery.display]]
threshold = 90
style = 'bold 62'
discharging_symbol = ""
charging_symbol = ""

[[battery.display]]
threshold = 80
style = 'bold 118'
discharging_symbol = ""
charging_symbol = ""

[[battery.display]]
threshold = 70
style = 'bold 154'
discharging_symbol = ""
charging_symbol = ""

[[battery.display]]
threshold = 60
style = 'bold 180'
discharging_symbol = ""
charging_symbol = ""

[[battery.display]]
threshold = 50
style = 'bold 226'
discharging_symbol = ""
charging_symbol = ""

[[battery.display]]
threshold = 40
style = 'bold 228'
discharging_symbol = ""
charging_symbol = ""

[[battery.display]]
threshold = 30
style = 'bold 228'
discharging_symbol = ""
charging_symbol = ""

[[battery.display]]
threshold = 20
style = 'bold 124'
discharging_symbol = ""
charging_symbol = ""

[[battery.display]]
threshold = 10
style = 'bold 140'
discharging_symbol = ""
charging_symbol = ""

[[battery.display]]
threshold = 0
style = 'bold 196'
discharging_symbol = ""
charging_symbol = ""

[character]
success_symbol = "[>](bold 70)"
error_symbol = "[](bold 88)"

[cmd_duration]
min_time = 500
show_milliseconds = true
format = "[⌚ $duration]($style) "

[directory]
format = "[$read_only]($read_only_style)[$path](bold 141) "
style = "bold 141"
truncation_length = 3
truncate_to_repo = true

[directory.substitutions]
"C:/Development" = ""
"C:/repos" = ""
"C:/dev" = ""
"D:/Development" = ""
"~/Development" = ""
"~/dev" = ""
"~/repos" = ""
"/Development" = ""
"/repos" = ""
"/dev" = ""

[docker_context]
format = "[$symbol $context](blue bold) "

[dotnet]
symbol = " "
format = "[$symbol($version )(🎯 $tfm )]($style)"

[elixir]
disabled = true
format = "[$symbol$version \\(OTP $otp_version\\)]($style) "

[elm]
format = "[$symbol$version](cyan bold) "
disabled = true

[erlang]
disabled = true
format = "[$symbol$version](bold red) "

[gcloud]
disabled = true
format = "[$symbol$account(\\($region\\))]($style) "

[git_branch]
symbol = "🌴 "
format = "[$symbol$branch]($style) "
style = "bold 37"

[git_commit]
format = "[\\($hash\\)]($style) "

# [git_state]
# format = "[\\($state( $progress_current of $progress_total)\\)]($style) "

[git_status]
format = "([\\[$all_status$ahead_behind\\]](bold white))"
deleted = "[❌${count}](bold 160)"
renamed = "[💫${count}](bold red)"
modified = "[✏${count}](bold 184)"
untracked = "[🆕${count}](bold red)"
staged = "[✅${count}](bold green)"
stashed = "[💰${count}](bold 214)"
ahead = "[⇡${count}](bold cyan)"
diverged = "[⇕⇡${ahead_count}⇣${behind_count}](bold white)"
behind = "[⇣${count}](bold cyan)"
# show_sync_count = true

[golang]
disabled = true
format = "[$symbol$version]($style) "

[helm]
# disabled = false
format = "[$symbol$version]($style) "

[hostname]
ssh_only = false
trim_at = "_"
format = "[$hostname](bold 75) "
# style = "bg:blue fg:bright-green"

[java]
disabled = true
format = "[$symbol$version]($style) "

[jobs]

[julia]
disabled = true
format = "[$symbol$version]($style) "

[kubernetes]
disabled = false
format = "[$symbol$context( \\($namespace\\))]($style) "

[line_break]
disabled = false

[memory_usage]
disabled = true
format = "$symbol [${ram}( | ${swap})](white) "
threshold = 20

[hg_branch]
disabled = true

[nim]
disabled = true
format = "[$symbol$version]($style) "

[nix_shell]
disabled = true

[nodejs]
format = "[$symbol$version]($style) "

[package]
format = "[$symbol$version]($style) "

